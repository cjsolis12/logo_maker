<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Examples</title>
</head>
<body>
    <svg viewBox="0 0 100 100" width="300" height="200"><polygon points="50, 10 90, 90 10, 90" fill="pink"/><text x="50" y="50" text-anchor="middle" dominant-baseline="central" fill="green">cjs</text></svg>
    <svg viewBox="0 0 100 100" width="300" height="200"><rect x="10" y="10" width="80" height="80" fill="purple"/><text x="50" y="50" text-anchor="middle" dominant-baseline="central" fill="green">SVG</text></svg>
    <svg viewBox="0 0 100 100" width="300" height="200"><circle cx="50" cy="50" r="20" fill="blue"/><text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" fill="white">CJS</text></svg>
</body>
</html>
